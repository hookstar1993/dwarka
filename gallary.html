        /* Aurora background and glass effect from your main page */
        .aurora-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at 50% 0%, rgba(56, 189, 248, 0.2) 0%, transparent 70%),
                        radial-gradient(ellipse at 10% 100%, rgba(168, 85, 247, 0.2) 0%, transparent 70%),
                        radial-gradient(ellipse at 90% 100%, rgba(236, 72, 153, 0.2) 0%, transparent 70%);
            animation: animate-aurora 15s linear infinite;
        }
        @keyframes animate-aurora {
            0% { transform: rotate(0deg) scale(1.5); opacity: 0.5; }
            50% { transform: rotate(180deg) scale(2); opacity: 1; }
            100% { transform: rotate(360deg) scale(1.5); opacity: 0.5; }
        }
        .glass-effect {
            background: rgba(12, 10, 26, 0.4);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Gallery-specific styles */
        .gallery-image-container {
            position: relative;
            overflow: hidden;
            border-radius: 0.75rem; /* rounded-lg */
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .gallery-image-container:hover {
            transform: scale(1.03); /* Slight scale on hover for effect */
        }
        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease-in-out;
        }
        /* Modal for full-screen image view */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .modal-visible {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content-img {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 1rem; /* rounded-lg */
            overflow: hidden;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu toggle logic
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenuButton) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }

            // Image modal functionality
            const imageModal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            const closeModalBtn = document.getElementById('close-image-modal');
            const galleryImages = document.querySelectorAll('.gallery-image');

            // Open modal when an image is clicked
            galleryImages.forEach(image => {
                image.addEventListener('click', () => {
                    modalImage.src = image.src; // Set the modal's image source to the clicked image
                    imageModal.classList.remove('hidden');
                    // We can add a delay to smoothly fade in the modal
                    setTimeout(() => imageModal.classList.add('modal-visible'), 10);
                });
            });

            // Close modal when the close button or backdrop is clicked
            const closeImageModal = () => {
                imageModal.classList.remove('modal-visible');
                setTimeout(() => imageModal.classList.add('hidden'), 300); // Hide after transition
            };
            if (closeModalBtn) {
                closeModalBtn.addEventListener('click', closeImageModal);
            }
            if (imageModal) {
                imageModal.addEventListener('click', (event) => {
                    if (event.target === imageModal) {
                        closeImageModal();
                    }
                });
            }
        });
    </script>
